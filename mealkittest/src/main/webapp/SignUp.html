<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>

    <div class="main-container">
		<div class="main-wrap">
		<header>
			
			<div class="logo-wrap">
				<img src="./img/logo.png">
			</div>
		</header>
		
        <form action="SignUp2" method="post">
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디" type="text" name="user_id"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호" type="password" name="user_pw"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="이름" type="text" name="user_name"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="닉네임" type="text" name="user_nick"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="성별" type="text" name="user_gender"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="주소" type="text" name="user_addr"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="연락처" type="text" name="user_phone"></input>
			</div>   
			<div class="login-button-wrap">
				<button type = "submit" value ="전송">회원가입</button>
			</div>
			
		</section>
		</form> 	
        
		</div>
	</div>
	
	
        
        
			
    
</body>
</html>
