<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .pay {
            width: 80%;
            margin: auto;
            padding: 30px;
        }

    img {
        display: block;
        width: 80%;
        height: 80px;
        margin: auto;
    }

    table {
            border-collapse: collapse;
            width: 40%;
            font-size: 14px;
            margin: auto;
            
    }

    td {
        border-bottom-style: solid;
        border-bottom-color: lightgreen;
        
    }

</style>
<body>
    <a href="#">
        <img src = "./logo.jpg" style = "width:100px;height:100px;" alt = "로고"/>
    </a>

    <section class = "pay">

        <table>
            <tr>
                <th colspan = "2" align = "left" height = "50px"><h1>주문자 정보</h1>회원정보와동일<input type="checkbox"></th>
            </tr>
            <tr height = "35px" border-top: solid 1.5px lightgreen;>
                <td>이름</td>
                <td><input type = "text"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type = "text"></td>
            </tr>
        
            <tr height = "35px">
                <th colspan = "2" align = "left" height = "50px"><h1>배송정보</h1>회원정보와동일<input type="checkbox"></th>
            </tr>
            <tr height = "35px">
                <td>도로명주소</td>
                <td><button>검색</button></td>
            </tr>
            <tr height = "35px">
                <th colspan = "2" align = "left" height = "50px"><h1>결제수단</h1></th>
            </tr>
       
       
            <tr height = "35px">
                <td>결제수단</td>
                <td>
                    <select name = "결제수단">
                        <option value="creditcard">신용카드</option>
                        <option value="cash">무통장입금</option>
                    </select>
                </td>
            </tr>
        
        </table>

    </section>
</body>
</html>
